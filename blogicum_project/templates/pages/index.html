{% extends "base.html" %}
{% load static %}
{% block title %}Карина Дерябина - эксперт по недвижимости в Москве и Краснодаре{% endblock %}
{% block content %}

<section class="slider">
    <div class="slider__container">
        <div class="slider__wrapper">
            <button class="slider__button slider__button--prev" aria-label="Предыдущий слайд">
                &#10094;
            </button>

            <div class="slider__track">
                <div class="slider__slide">
                    <picture>
                        <source srcset="images/slider/slide-1-vertical.webp" media="(max-width: 768px)">
                        <img class="slider__image" src="images/slider/slide-1-horizontal.webp" alt="Слайд 1" width="100%">
                    </picture>
                </div>
                <div class="slider__slide">
                    <picture>
                        <source srcset="images/slider/slide-2-vertical.webp" media="(max-width: 768px)">
                        <img class="slider__image" src="images/slider/slide-2-horizontal.webp" alt="Слайд 2" width="100%">
                    </picture>
                </div>
                <div class="slider__slide">
                    <picture>
                        <source srcset="images/slider/slide-3-vertical.webp" media="(max-width: 768px)">
                        <img class="slider__image" src="images/slider/slide-3-horizontal.webp" alt="Слайд 3" width="100%">
                    </picture>
                </div>
            </div>

            <button class="slider__button slider__button--next" aria-label="Следующий слайд">
                &#10095;
            </button>
        </div>

        <div class="slider__dots">
            <span class="slider__dot"></span>
            <span class="slider__dot"></span>
            <span class="slider__dot"></span>
        </div>
    </div>
</section>


    <section class="posts">
        <div class="posts__container">
            <h2 class="posts__heading">Новые записи в блоге</h2>
            <div class="posts__container">
                <div class="posts__grid">
                    {% for post in page_obj %}
                    <article class="posts__card">
                    {% include "includes/post_card.html" %}
                    </article>
                    {% endfor %}
                </div>
              </div>
        </div>
    </section>
    
    <!-- Блок с видео отзывами -->
    <section class="video-reviews">
        <div class="video-reviews__container">
            <h2 class="video-reviews__heading">Видео отзывы</h2>
            <div class="video-reviews__grid">
                <article class="video-reviews__card">
                    <video class="video-reviews__video" controls>
                        <source src="https://kvartirabezvznosa.s3.cloud.ru/media/blogs_videos/otziv-001.mp4" type="video/mp4">
                    </video>
                </article>
            </div>
        </div>
    </section>
{% endblock %}
