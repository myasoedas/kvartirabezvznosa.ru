{% extends "base.html" %}
{% block title %}Лента записей{% endblock %}
{% block content %}
<section id="posts-feed" class="py-5">
  <div class="container">
    <h2 class="section-heading text-center mb-5">Блог Остеопата</h2>
    <div class="row">
      {% for post in page_obj %}
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <article>
          {% include "includes/post_card.html" %}
        </article>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-12">
        {% include "includes/paginator.html" %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
