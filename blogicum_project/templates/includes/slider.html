<section class="slider">
    <div class="slider__container">
        <button class="slider__arrow slider__arrow--left" aria-label="Предыдущий слайд">&#10094;</button>
        <div class="slider__inner">
            <div class="slider__track">
                {% for post in posts %}
                <div class="slider__slide">
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="slider__image">
                    <div class="slider__content">
                        <h2 class="slider__title">{{ post.title }}</h2>
                        <a href="{% url 'blog:post_detail' post.id %}" class="slider__button">Перейти</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <button class="slider__arrow slider__arrow--right" aria-label="Следующий слайд">&#10095;</button>
        <div class="slider__dots"></div>
    </div>
</section>
